<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cool Foods</title>
    <link href="./styles/icons.css" rel="stylesheet">
    <link href="./styles/base.css" rel="stylesheet">
    <link href="./styles/layout.css" rel="stylesheet">
    <link href="./styles/modules.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body class="flex">
  <div class= "screen-size">
    <header class="theme">
        <img id="logo" src="/styles/fonts/images/logo.png" width="10%">
        <h1>Recipeek</h1>
    </header>
    <main class="main theme">
        <div>
            <section class="login-view container">
                <form class="create-user">
                    <h2>Login</h2>
                        <input name="user" id="user" placeholder="User Name" type="text" value="">
                        <input name="password" id="password" placeholder="Password" type="password" value="">
                        <button type="submit">Login</button>
                </form>

            </section>
        </div>
        <div>
            <section class="week-view container">
                <div>
                    <button id="monday">Monday </button>
                    <section class="recipe-monday container">
                      <section class="recipe-monday-section"></section>
                            <button id="mon-update"><a href="/recipeformmon">Update</a></button>
                    </section>

                </div>
                <div>
                    <button id="tuesday">Tuesday</button>
                    <section class="recipe-tuesday container">
                            <section class="recipe-tuesday-section"></section>
                        <button id="tues-update"><a href="/recipeformtues">Update</a></button>
                    </section>
                </div>
                <div>
                    <button id="wednesday">Wednesday</button>
                    <section class="recipe-wednesday container">
                            <section class="recipe-wednesday-section"></section>
                        <button id="wed-update"><a href="/recipeformwed">Update</a></button>
                    </section>
                </div>
                <div>
                    <button id="thursday">Thursday</button>
                    <section class="recipe-thursday container">
                            <section class="recipe-thursday-section"></section>
                        <button href="/recipeformthur" id="thur-update"><a href="/recipeformthur">Update</a></button>
                    </section>
                </div>
                <div>
                    <button id="friday">Friday</button>
                    <section class="recipe-friday container">
                            <section class="recipe-friday-section"></section>
                        <button id="fri-update"><a href="/recipeformfri">Update</a>></button>
                    </section>
                </div>
                <div>
                    <button id="saturday">Saturday</button>
                    <section class="recipe-saturday container">
                            <section class="recipe-saturday-section"></section>
                        <button id="sat-update"><a href="/recipeformsat">Update</a></button>
                    </section>
                </div>
                <div>
                    <button id="sunday">Sunday</button>
                    <section class="recipe-sunday container">
                            <section class="recipe-sunday-section"></section>
                        <button id="sun-update"><a href="/recipeformsun">Update</a></button>
                    </section>
                </div>
            </section>
        </div>
        <div>
            <section class="form-view container">
                <h2>Please insert ingredients</h2>
                <form class="ingredients">
                    <input name= "first"id="first-ing" placeholder="ingredient" value="">
                    <button type="submit">Find Recipes</button>
                </form>
                <section id="topTen">

                </section>
            </section>
        </div>
        <div>
            <section class="about-us container">
                <div id="bio"></div>
                    <button type="button" id="left-button" name="left">left</button>
                    <button type="button" id="right-button" name="right">right</button>
            </section>
        </div>
    </main>
    <footer class="footer theme">
        <button><a href="/aboutus">About Us</a></button>
        <button><a href="/">Home</a></button>
        <p>&copy; 2018 - Koko Kassa, Shannon Tully and Caitlin Sweeney<p>
    </footer>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/models/food.js" type="text/javascript"></script>
    <script src="./scripts/views/food-view.js" type="text/javascript"></script>
    <script src="./scripts/views/routes.js" type="text/javascript"></script>
    <script src="./scripts/views/about-us.js" type="text/javascript"></script>
</body>

</html>
