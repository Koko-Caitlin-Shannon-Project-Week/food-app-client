<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/icons.css" rel="stylesheet">
    <link href="./styles/base.css" rel="stylesheet">
    <link href="./styles/layout.css" rel="stylesheet">
    <link href="./styles/modules.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

	   <h3>Sorry but there was an error</h3>
	   <p>{{status}}: {{statusText}}</p>

    <script id="recipe-view-template" type="text/x-handlebars-template">

	      <div>
	       <section class="recipe-list">

<body>
    <header class="theme">
        <a href="https://placeholder.com"><img src="http://via.placeholder.com/50x50"></a>
        <h1>Title</h1>
    </header>
    <main class="main theme">
        <div>
            <section class="login-view container">
                <form class="create-user">
                    <h2>Sign Up/Login</h2>
                        <input name="user" id="user" placeholder="User Name" type="text" value="">
                        <input name="password" id="password" placeholder="Password" type="text" value="">
                        <button type="submit">Login</button>
                </form>

            </section>
        </div>
        <div>
            <section class="week-view container">
                <div>
                    <button id="monday-title">Monday</button>
                    <section class="recipe-monday container">
                      <ul id="monday-steps"></ul>
                      <ul id="monday-ingredients"></ul>
                    </section>

                </div>
                <div>
                    <button id="tuesday-title">Tuesday</button>
                    <section class="recipe-tuesday container">  <ul id="tuesday-steps"></ul>
                      <ul id="tuesday-ingredients"></ul>
                      </section>
                </div>
                <div>
                    <button id="wednesday-title">Wednesday</button>
                    <section class="recipe-wednesday container">  <ul id="wednesday-steps"></ul>
                      <ul id="wednesday-ingredients"></ul>
                      </section>
                </div>
                <div>
                    <button id="thursday-title">Thursday</button>
                    <section class="recipe-thursday container">  <ul id="thursday-steps"></ul>
                      <ul id="thursday-ingredients"></ul>
                      </section>
                </div>
                <div>
                    <button id="friday-title">Friday</button>
                    <section class="recipe-friday container">  <ul id="friday-steps"></ul>
                      <ul id= "friday-ingredients"></ul>
                      </section>
                </div>
                <div>
                    <button id="saturday-title">Saturday</button>
                    <section class="recipe-saturday">  <ul id="saturday-steps"></ul>
                      <ul id= "saturday-ingredients"></ul>
                      </section>
                </div>

                <div>
                    <button id="sunday-title">Sunday</button>
                    <section class="recipe-sunday">  <ul id="sunday-steps"></ul>
                      <ul id="sunday-ingredients"></ul>
                      </section>
                </div>
            </section>
        </div>
        <div>
            <section class="recipe-view container">
                <h2>Please insert ingredients</h2>
                <form class="ingredients">
                    <input name= "first"id="first-ing" placeholder="ingredient" value="">
                    <input name= "second"id="second-ing" placeholder="ingredient" value="">
                    <input name = "third" id="third-ing" placeholder="ingredient" value="">
                </form>
                <button type="submit">Find Recipes</button>
            </section>
        </div>
    </main>
    <footer class="footer theme">
        <p>&copy; 2018 - Koko Kassa, Shannon Tully and Caitlin Sweeny<p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/models/food.js" type="text/javascript"></script>
    <script src="./scripts/views/food-view.js" type="text/javascript"></script>
    <script src="./scripts/views/routes.js" type="text/javascript"></script>
</body>

</html>
